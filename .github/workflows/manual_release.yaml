name: Manual Release
on:
  workflow_dispatch:
    inputs:
      branch:
        type: string
        default: "dev"
      core_branch:
        type: string
        default: None
      debos_branch:
        type: string
        default: None
      repo:
        type: string
        default: "neon-debos"
jobs:
  trigger_build:
    runs-on: ubuntu-latest
    steps:
    - name: Call Release Action
      uses: peter-evans/repository-dispatch@v3
      with:
        repository: neongeckocom/neon-os
        event-type: Publish Release
        client-payload: |-
          {
            "ref": "${{ inputs.branch }}",
            "repo": "${{ inputs.repo }}",
            "debos_ref": "${{ inputs.debos_branch }}",
            "core_ref": "${{ inputs.core_branch }}"
          }